<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Slider</title>
  <script src="https://kit.fontawesome.com/a6a4f7c3d1.js" crossorigin="anonymous"></script>
  <style>
    /* Yderste container med baggrundsfarve */
    .testimonial-container {
      background-color: #90acc4; /* Lysegrå baggrund */
      padding: 2rem;
      width: 100%;
      position: relative; /* Sørg for at pilene kan positioneres korrekt */
    }

    /* Slider container */
    #testimonial-slider {
      position: relative;
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9); /* Let gennemsigtig baggrund */
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 0 auto; /* Centrer slideren */
    }

    .testimonial-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
    }

    .quote {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .stars {
      color: gold;
      margin-bottom: 1rem;
    }

    .author {
      font-weight: bold;
      color: #555;
    }

    /* Placering af pilene udenfor testimonial */
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10; /* Sørg for at knapperne er ovenpå alt andet */
    }

    .nav-buttons button {
      background: transparent;
      color: black;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }

    .nav-buttons button:hover {
      transform: scale(1.1);
    }

    /* Placer venstre pil til venstre */
    .nav-buttons button#prevBtn {
      position: absolute;
      left: 0;
    }

    /* Placer højre pil til højre */
    .nav-buttons button#nextBtn {
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="testimonial-container">
    <div id="testimonial-slider">
      <!-- Testimonial Cards will be inserted here dynamically -->
      <div class="nav-buttons">
        <button id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    const testimonials = [
      {
        quote: "Flot arbejde og god kommunikation!",
        author: "– Lene",
        stars: 5
      },
      {
        quote: "God pris og god kvalitet.",
        author: "– Peter",
        stars: 4.5
      },
      {
        quote: "Hurtig levering og flot resultat!",
        author: "– Mette",
        stars: 4
      }
    ];

    const container = document.getElementById("testimonial-slider");
    let currentIndex = 0;

    function createStars(count) {
      const fullStars = Math.floor(count);
      const halfStar = count % 1 !== 0;
      let starsHTML = "";
      for (let i = 0; i < fullStars; i++) {
        starsHTML += '<i class="fa-solid fa-star"></i>';
      }
      if (halfStar) {
        starsHTML += '<i class="fa-solid fa-star-half-stroke"></i>';
      }
      return starsHTML;
    }

    function showTestimonial(index) {
      const testimonial = testimonials[index];
      container.innerHTML = `
        <div class="testimonial-card">
          <p class="quote">“${testimonial.quote}”</p>
          <div class="stars">${createStars(testimonial.stars)}</div>
          <p class="author">${testimonial.author}</p>
        </div>
        <div class="nav-buttons">
          <button id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      `;
      // Show the current testimonial
      document.querySelector('.testimonial-card').style.display = 'block';  

      // Re-add event listeners for prev and next buttons
      document.getElementById('nextBtn').addEventListener('click', () => {
        nextTestimonial();
      });

      document.getElementById('prevBtn').addEventListener('click', () => {
        prevTestimonial();
      });
    }

    function nextTestimonial() {
      currentIndex = (currentIndex + 1) % testimonials.length;
      showTestimonial(currentIndex);
    }

    function prevTestimonial() {
      currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
      showTestimonial(currentIndex);
    }

    // Start slider with the first testimonial
    showTestimonial(currentIndex);

    // Auto slide every 5 seconds
    setInterval(nextTestimonial, 5000); // Change testimonial every 5 seconds
  </script>
</body>
</html>
